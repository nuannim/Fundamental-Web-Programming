    <script>
      document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let check = true;
  
        const idNumber = document.getElementById('idNumber').value;
        const iderror = document.getElementById('iderror');
        if (!/^[0-9]{13}$/.test(idNumber)) {
          iderror.textContent = 'หมายเลขบัตรประชาชนต้องเป็นตัวเลข 13 หลัก';
          check = false;
        } else {
          iderror.textContent = '';
        }
        const prefix = document.getElementById('prefix').value;
        const prefixError = document.getElementById('prefixError');
        if (!prefix) {
          prefixError.textContent = 'เลือกสักอัน';
          check = false;
        } else {
          prefixError.textContent = '';
        }
  
        const firstName = document.getElementById('firstName').value;
        const ferror = document.getElementById('ferror');
        if (firstName.length < 2 || firstName.length > 20) {
          ferror.textContent = 'ต้องมีความยาวระหว่าง 2-20 ตัวอักษร';
          check = false;
        } else {
          ferror.textContent = '';
        }
  
        const lastName = document.getElementById('lastName').value;
        const lasterror = document.getElementById('lasterror');
        if (lastName.length < 2 || lastName.length > 30) {
          lasterror.textContent = 'ต้องมีความยาวระหว่าง 2-30 ตัวอักษร';
          check = false;
        } else {
          lasterror.textContent = '';
        }
  
        const address = document.getElementById('address').value;
        const adderror = document.getElementById('adderror');
        if (address.length < 15) {
          adderror.textContent = 'ต้องมีความยาวอย่างน้อย 15 ตัวอักษร';
          check = false;
        } else {
          adderror.textContent = '';
        }
  
        const tb = document.getElementById('tb').value;
        const tumbol = document.getElementById('tumbol');
        if (tb.length < 2) {
          tumbol.textContent = 'ต้องมีความยาวอย่างน้อย 2 ตัวอักษร';
          check = false;
        } else {
          tumbol.textContent = '';
        }

        const district = document.getElementById('district').value;
        const ampererror = document.getElementById('ampererror');
        if (district.length < 2) {
          ampererror.textContent = 'ต้องมีความยาวอย่างน้อย 2 ตัวอักษร';
          check = false;
        } else {
          ampererror.textContent = '';
        }
  
        const jangwat = document.getElementById('jangwat').value;
        const judwaterror = document.getElementById('judwaterror');
        if (!jangwat) {
          judwaterror.textContent = 'กรุณาเลือกจังหวัด';
          check = false;
        } else {
          judwaterror.textContent = '';
        }
  
        const postal = document.getElementById('postal').value;
        const postalError = document.getElementById('postalError');
        if (!/^[0-9]{5}$/.test(postal)) {
          postalError.textContent = 'ต้องเป็นตัวเลข 5 หลัก';
          check = false;
        } else {
          postalError.textContent = '';
        }
  
        if (check == false) {
          alert('ส่งมาทำไม');
        }
        else if(check == true){
            alert('ขอบคุณนะแต่ทีหลังไต้ม่อง');
            this.submit();
        }
      });
